<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSK Utility</title>
    <meta name="description" content="NSK International Software" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="fav.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-content">
      <div id="buttonContainer">
        <button class="button-link" id="startTimer">Start</button>
        <button class="button-link" id="pauseTimer" disabled>Pause</button>
        <button class="button-link" id="resetTimer">Reset</button>
        <button class="button-link" id="addToTracker" disabled>Add To Tracker</button>
        <button class="button-link" id="debugTime">Debug Time</button>
      </div>
      <div id="container">
        <div class="stopwatch-container">
          <div class="timer-display">
            <div class="timer-text">
              <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="common.js"></script>
    <script src="titlebar.js"></script>
    <script src="popup.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
